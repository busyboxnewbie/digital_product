<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="breadcrumbs">Products >> Add New Product</div>
        </header>

        <nav class="tabs">
            <ul>
                <li class="active">General</li>
                <li>Options</li>
                <li>Attributes</li>
                <li>Shipping</li>
                <li>Inventory</li>
                <li>Related Products</li>
                <li class="more">more</li>
            </ul>
        </nav>

        <main class="main-content">
            <section class="product-info-section">
                <div class="section-header">Product Info</div>
                <div class="form-grid">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="productName">Name *</label>
                            <div class="input-with-limit">
                                <input type="text" id="productName" placeholder="Your product name goes here." maxlength="250">
                                <span class="limit-label">250</span>
                            </div>
                            <div class="example-text">e.g., Sale, New Arrival, H</div>
                        </div>
                        <div class="form-group">
                            <label for="shortDescription">Short Description</label>
                            <textarea id="shortDescription" placeholder="e.g., A short description of the product here."></textarea>
                            <button class="text-al-button">TextAl</button>
                        </div>
                        <div class="form-group categories-group">
                            <label>Categories <a href="#">+ Add New Category</a></label>
                            <div class="select-categories-wrapper">
                                <select id="categories">
                                    <option value="">Select Categories</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-column image-column">
                        <div class="image-video-box">
                            <div class="box-header">Images & Videos <span class="help-icon">?</span><span class="asterisk">*</span></div>
                            <button class="choose-image-button">Choose Image</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="buttons">
                <button class="save-button">Save</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
